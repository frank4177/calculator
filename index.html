<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<div class="wrapper">

        <div >
            <!-- <h1 id="display"></h1> -->
            <input type="text" id="display" placeholder="0" class="displayy" disabled>
        </div>
        
    <div class="container">
        <div class="keys-c">
            <button type="button" class="keys" id="seven"  value="7" onclick="sevenn()">7</button>
            <button type="button" class="keys" id="eight" value="8" onclick="eightt()">8</button>
            <button type="button" class="keys" id="nine" value="9" onclick="ninee()">9</button>
            <button type="button" class="keys" id="four" value="4" onclick="fourr()">4</button>
            <button type="button" class="keys" id="five" value="5" onclick="fivee()">5</button>
            <button type="button" class="keys" id="six" value="6" onclick="sixx()">6</button>
            <button type="button" class="keys" id="one" value="1" onclick="onee()">1</button>
            <button type="button" class="keys" id="two" value="2" onclick="twoo()">2</button>
            <button type="button" class="keys" id="three" value="3" onclick="threee()">3</button>
            <button type="button" class="keys" id="dot" value="." onclick="dott()">.</button>
            <button type="button" class="keys" id="zero" value="0" onclick="zeroo()">0</button>
            <button type="button" class="keys" id="equal" value="=" onclick="equall()">=</button>
           
            
        </div>
        <div class="keyys-c">
            <button type="button" class="keyys" id="clear" value="c" onclick="clearr()">c</button>
            <button type="button" class="keyys" id="divide" value="/" onclick="dividee()">/</button>
            <button type="button" class="keyys" id="multiply" value="*" onclick="multiplyy()">x</button>
            <button type="button" class="keyys" id="minus" value="-" onclick="minuss()">-</button>
            <button type="button" class="keyys" id="add" value="+" onclick="addd()">+</button>
            
        </div>
    </div>


</div>
<script src="app.js"></script>
</body>
</html>
