<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<div class="wrapper">

        <div >
            <!-- <h1 id="display"></h1> -->
            <input type="text" id="display" placeholder="0" class="displayy" disabled>
        </div>
        
    <div class="container">
        <div class="keys-c">
            <input type="button" class="keys" id="seven"  value="7" onclick="sevenn()">
            <input type="button" class="keys" id="eight" value="8" onclick="eightt()">
            <input type="button" class="keys" id="nine" value="9" onclick="ninee()">
            <input type="button" class="keys" id="four" value="4" onclick="fourr()">
            <input type="button" class="keys" id="five" value="5" onclick="fivee()">
            <input type="button" class="keys" id="six" value="6" onclick="sixx()">

            <input type="button" class="keys" id="equal" value="=" onclick="equall()">
           
            
        </div>
        <div class="keyys-c">
            <input type="button" class="keyys" id="clear" value="c" onclick="clearr()">
            <input type="button" class="keyys" id="divide" value="/" onclick="dividee()">
            <input type="button" class="keyys" id="multiply" value="*" onclick="multiplyy()"></button>
            <input type="button" class="keyys" id="minus" value="-" onclick="minuss()">
            <input type="button" class="keyys" id="add" value="+" onclick="addd()">
            
        </div>
    </div>


</div>
